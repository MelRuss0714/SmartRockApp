<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Record Breaking Artist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <link type="text/css" rel="stylesheet" href="magicscroll/magicscroll.css" />

    <script type="text/javascript" src="magicscroll/magicscroll.js"></script>

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <script src="assets/javascript/app.js"></script>

</head>

<body>
    <h1>Record Breaking Artist</h1>
    <div class="container">
        <div class="MagicScroll" data-options="autoplay: 1000; step: 1; mode: carousel; height: 275;">
            <img src="images/BrandiCarlile.jpg" />
            <img src="images/burnaBoy.jpg" />
            <img src="images/carbiB.jpg" />
            <img src="images/Cupcakke.jpg" />
            <img src="images/HCmcEntire.jpg" />
            <img src="images/janelleMonae.jpg" />
            <img src="images/JeffRosenstock.jpg" />
            <img src="images/kaceymusgraves.jpg" />
            <img src="images/lucyDacus.jpg" />
            <img src="images/nipseyHussle.jpg" />
            <img src="images/pushaT.jpg" />
            <img src="images/screamingFemales.jpg" />
            <img src="images/SOBxrbe.jpg" />
            <img src="images/stephenMalkmus.jpg" />
            <img src="images/superchunk.jpg" />
            <img src="images/USgirls.jpg" />
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <br>
                    <input type="text" class="form-control" id="searchTerm" placeholder="Search Artist Name/Album">
                    <a href="#" id="search" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Search </a>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="articles">
                        <h3>Upcoming Events</h3>
                        <div id="upcomingEvents_result">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="articles">
                        <h3>Top Albums</h3>
                        <div id="topsong_result"></div>
                    </div>
                </div>
                <a href="#" id="Ticket" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Buy Tickets </a>
                <a href="#" id="Merch" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Buy Merchandise </a>
            </div>
            <div class="col-md-6">
                <div class="articles">
                    <h3>Top video</h3>
                    <div id="topVideo_result"></div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
